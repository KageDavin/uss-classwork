<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Just Roll With It</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./roll.css">
</head>

</head>
<body>

<div class="row container text-center mx-auto w-20">

<div class="row text-center mb-4" >
  <div class="col">
    <span class="title-label"><h3>Roll With It</h3></span>
    <div id="diceOne" class="display-box">
			<input type="text" name="name" id="rollerName" class="roller-Name text-center" placeholder="Enter Your Name" required></div>
  </div>
</div>

<div class="row text-center mb-4">
  <div class="col">
    <span class="title-label">Dice One</span>
    <div id="diceOne" class="display-box">-</div>
  </div>
  <div class="col">
    <span class="title-label">Dice Two</span>
    <div id="diceTwo" class="display-box">-</div>
  </div>
  <div class="col">
    <span class="title-label">Dice Total</span>
    <div id="diceSum" class="display-box">-</div>
  </div>
</div>

<div class="row text-center mb-4">
  <div class="col">
    <span class="title-label">Total Rolls</span>
    <div id="rollCount" class="display-box">0</div>
  </div>
  <div class="col">
    <span class="title-label">Total Score</span>
    <div id="totalScore" class="display-box">0</div>
  </div>
</div>

<div class="text-center">
  <button id="rollAll" class="btn btn-primary">Roll All</button>
</div>

</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>




</body>
</html>
