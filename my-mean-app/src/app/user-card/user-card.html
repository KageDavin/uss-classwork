@if (user) {
  <div class="card p-4">
    <h2 class="card-title text-center mb-4">Display User Profile</h2>
    <div class="card-body">
      <h3 class="card-title">{{ user.firstName }} {{ user.lastName }}</h3>
      <h6 class="card-subtitle mb-2 text-muted">User Profile</h6>
      <p class="card-text"><strong>Age:</strong> {{ user.age }}</p>
      <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
    </div>
  </div>

} @else {

   <div class="card p-4">
    <h2 class="card-title text-center mb-4">Display User Profile</h2>
    <div class="card-body">
      <p>No Data to show...</p>
    </div>
  </div>
}
